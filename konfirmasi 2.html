<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Konfirmasi Pembelian - Skincare for Colleagues</title>
    <link rel="stylesheet" href="Gayatama.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #864caf;
            color: white;
            padding: 20px 0;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-info img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-details {
            flex-grow: 1;
        }

        .product-details h2 {
            margin: 0;
            font-size: 24px;
            color: #864caf;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-group input[type="submit"] {
            background-color: #864caf;
            color: white;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #6b3790;
        }

        /* Tombol Back to Home */
        .back-home {
            display: block;
            margin-top: 20px;
            background-color: #864caf;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-home:hover {
            background-color: #6b3790;
        }

        /* Notifikasi */
        .notice {
            margin-top: 20px;
            padding: 10px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
            display: none;
        }

        footer {
            background-color: #864caf;
            color: white;
            padding: 10px 0;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin-top: 20px;
        }
    </style>

    <script>
        function showNotice() {
            const notice = document.getElementById('notice');
            notice.style.display = 'block';
        }
    </script>
</head>

<body>

    <header>
        <h1>Konfirmasi Pembelian</h1>
    </header>

    <div class="container">
        <div class="product-info">
            <img src="Madevine Hair Treatment Oil.jpeg" alt="Madevine Hair Treatment Oil">
            <div class="product-details">
                <h2>Madevine Hair Treatment Oil</h2>
                <p>Rp 120.000</p>
            </div>
        </div>

        <form onsubmit="event.preventDefault(); showNotice();">
            <div class="form-group">
                <label for="jumlah">Jumlah Produk</label>
                <input type="number" id="jumlah" name="jumlah" min="1" value="1">
            </div>

            <div class="form-group">
                <label for="alamat">Alamat Pengiriman</label>
                <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat pengiriman" required>
            </div>

            <div class="form-group">
                <label for="pembayaran">Metode Pembayaran</label>
                <select id="pembayaran" name="pembayaran" required>
                    <option value="transfer_bank">Transfer Bank</option>
                    <option value="gopay">GoPay</option>
                    <option value="ovo">OVO</option>
                    <option value="cod">Cash on Delivery (COD)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="kupon">Kode Kupon (Opsional)</label>
                <input type="text" id="kupon" name="kupon" placeholder="Masukkan kode kupon jika ada">
            </div>

            <div class="form-group">
                <input type="submit" value="Konfirmasi Pembelian">
            </div>
        </form>

        <!-- Tombol Back to Home -->
        <a href="Gayatama.html" class="back-home">Back to Home</a>

        <!-- Notifikasi Thank You -->
        <div id="notice" class="notice">
            <p>Thank you for your purchase!</p>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Skincare for Colleagues. All rights reserved.</p>
    </footer>

</body>

</html>
